<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Application Page" />
  <title>Application Page</title>
  <link rel="stylesheet" href="guest.css" />
  <link rel="shortcut icon" href="https://activelearning.ph/wp-content/uploads/2021/03/cropped-favicon-1-192x192.png"/>
</head>

<body>
  <header>
    <div class="container">
      <img id="logo" src="ActiveLearningLogo.png" alt="Active Learning Logo">
    </div>
  </header>
</div>
<div class="wrapper">
  <div id="content"></div>
  <div class="entry-title">
    <h1 class="entry-title">Application Page</h1>
  </div>
  <div class="columns">
    <div class="current">
      <h2>Current Status</h2>
      <div class="decision submitted">
        <p>Submitted</p>
      </div>
      <p>You may also check your email for any further updates on your application</p>
      <p>[extra info]</p>
      <p>If you have any issues, <a href="https://activelearning.ph/contact/">please contact us</a></p>
    </div>

    <div class="forms">
      <h2>Application Details</h2>
      <form class="form">
        <select disabled class="drop" id="details" name="details" required autocomplete="off">
          <option>Salutations</option>
        </select>
        <input disabled id="first_name" name="details" placeholder="First Name" required autocomplete="off">
        <input disabled id="last_name" name="details" placeholder="Last Name" required autocomplete="off">
        <input disabled id="mobile_number" name="details" type="number" placeholder="Mobile Number" required autocomplete="off">
        <input disabled id="email" type="email" name="details" placeholder="Email" required autocomplete="off">
        <select disabled class="drop" id="role" name="details" required autocomplete="off">
          <option>Role</option>
        </select>
        <p class="upload">Download Resume</p>
        <label class="checkbox">
        <input type="checkbox"> <span class="checkbox">I have read and agree to ActiveLearning's
        <a href="https://activelearning.ph/data-privacy-policy/?fbclid=IwAR0yKcTQSWinkr1M9c1ZCSWp8UbU5OZrHw63Urx1eP4YnrJ8_rHDosWDyeE">data privacy agreement</a>
        </span>
        </label>
        <br>
        <button type="submit" class="btn">SUBMIT</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
