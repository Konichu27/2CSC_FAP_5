<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Captcha" />
  <title>CAPTCHA</title>
  <link rel="stylesheet" href="styles1.css" />
</head>

<body>
  <header>
    <div class="container">
      <img id="logo" src="ActiveLearningLogo.png" alt="Active Learning Logo">
    </div>
  </header>

  <div class="wrapper">
    <div id="content">
      <div class="captcha">
        <h1 class="entry-title">Captcha Verification</h1>
      </div>
      <p>Generated Captcha:</p>
      <h2>S4mPl3</h2>

      <div class="forms">
        <form class="form">
          <input id="entercaptcha" name="entercaptcha" type="captcha" placeholder="Enter Captcha*" required autocomplete="off">
          <br>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
