<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign In" />
  <title>Sign In Page</title>
  <link rel="stylesheet" href="signtest.css" />
  <link rel="shortcut icon" href="https://activelearning.ph/wp-content/uploads/2021/03/cropped-favicon-1-192x192.png"/>

</head>

<body>
  <header>
    <div class="container">
      <img id="logo" src="ActiveLearningLogo.png" alt="Active Learning Logo">
    </div>
  </header>

  <div class="wrapper">
    <div id="content">
      <div class="SignIn">
        <h1 class="entry-title">Sign In</h1>
        <p>Enter your credentials below</p>
      </div>

      <div id="login-form-container">
        <div class="forms">
          <form class="form">
            <div class="username">
              <input id="username-input" name="username" type="text" placeholder="Username*" required
                autocomplete="off">
            </div>
            <div class="password">
              <input id="password-input" name="password" type="password" placeholder="Password*" required
                autocomplete="off">
            </div>
            <div class="button">
              <button type="submit" class="btn">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
